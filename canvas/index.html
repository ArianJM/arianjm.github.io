<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../highlightjs/styles/github.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Animation Builder</title>
    <script src="../highlightjs/highlight.min.js"></script>
    <script src="html2canvas.js"></script>
    <script src="konva.js"></script>
    <script src="utilities.js" defer></script>
    <script src="objects.js" defer></script>
    <script src="player.js" defer></script>
    <script src="instructions.js" defer></script>
    <script src="steps.js" defer></script>
    <script src="canvas.js" defer></script>
  </head>
  <body>
    <div class="flex">
      <div id="objects-list" class="flex-col toolbar">
        <h3>Objects list</h3>
      </div>
      <div class="flex-col toolbar">
        <h3>Add objects</h3>
        <button class="obj-btn" id="add-line">+ Line</button>
        <button class="obj-btn" id="add-circle">+ Circle</button>
        <button class="obj-btn" id="add-box">+ Box</button>
        <button class="obj-btn" id="add-text">+ Text</button>
        <button class="obj-btn" id="add-code">+ Code</button>
        <button class="obj-btn" id="add-triangle">+ Triangle</button>
        <button class="obj-btn" id="add-image">+ Image</button>
        <button class="obj-btn" id="add-and">+ AND</button>
        <button class="obj-btn" id="add-or">+ OR</button>
        <button id="add-xor" disabled>+ XOR</button>
        <button id="add-not" disabled>+ NOT</button>
        <button id="add-nand" disabled>+ NAND</button>
        <button id="add-nor" disabled>+ NOR</button>
        <button id="add-xnor" disabled>+ XNOR</button>
      </div>

      <div class="flex-col">
        <button id="play-button">Play</button>
        <div id="konva"></div>
      </div>

      <div class="flex-col toolbar">
        <h3>Instructions</h3>
        <button class="instr-button" id="move-instr">Move</button>
        <button class="instr-button" id="rotate-instr">Rotate</button>
        <button class="instr-button" id="scale-instr">Scale</button>
        <button class="instr-button" id="fade-instr">Fade</button>
        <button class="instr-button" id="background-instr">Background color</button>
        <button class="instr-button" id="border-instr">Border color</button>
        <button class="instr-button" id="font-instr">Font color</button>
        <div class="flex space-between align-center">
          <h3>Steps</h3>
          <button id="add-step">+</button>
        </div>
        <div id="steps-list" class="flex-col steps">
          <div class="flex-col initial-state selected" id="animation-end">
            <h4>Animation end</h4>
          </div>
        </div>
      </div>

    </div>

    <div>
      <h3>Initial object properties</h3>
      <div class="properties">
        <label>
          Background color:
          <input class="prop-input" id="fill-prop" />
        </label>
        <label>
          Opacity:
          <input class="prop-input" id="opacity-prop" step="0.01" type="number" />
        </label>
        <label>
          Border color:
          <input class="prop-input" id="stroke-prop" />
        </label>
        <label>
          Border radius:
          <input class="prop-input" id="cornerRadius-prop" type="number" />
        </label>
        <label>
          Rotation:
          <input class="prop-input" id="rotation-prop" type="number" />
        </label>
        <label>
          Width
          <input class="prop-input" id="width-prop" type="number" />
        </label>
        <label>
          Height
          <input class="prop-input" id="height-prop" type="number" />
        </label>
        <label>
          Left:
          <input class="prop-input" id="x-prop" type="number" />
        </label>
        <label>
          Top:
          <input class="prop-input" id="y-prop" type="number" />
        </label>
      </div>

      <div class="properties" id="text-properties">
        <label>
          Font color:
          <input class="prop-input" id="text-fill-prop" />
        </label>
        <label>
          Font size:
          <input class="prop-input" id="text-fontSize-prop" type="number" />
        </label>
        <label>
          Padding:
          <input class="prop-input" id="padding-prop" />
        </label>
        <label>
          Font family:
          <select class="prop-input" name="fontFamily" id="text-fontFamily-prop">
            <option>Arial</option>
            <option>Courier</option>
          </select>
        </label>
        <label>
          Text alignment:
          <select class="prop-input" name="align" id="text-align-prop">
            <option value="left">Left</option>
            <option value="center">Center</option>
            <option value="right">Right</option>
          </select>
        </label>
        <label>
          Font style:
          <select class="prop-input" name="fontStyle" id="text-fontStyle-prop">
            <option value="normal">Normal</option>
            <option value="bold">Bold</option>
            <option value="italic">Italic</option>
            <option value="bold italic">Bold & Italic</option>
          </select>
        </label>
      </div>
    </div>
  </body>
</html>
